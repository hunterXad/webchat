<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .room-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .room-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .room-info {
            text-align: left;
        }
        .room-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .room-info small {
            color: #777;
        }
        .messages {
            margin-bottom: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fafafa;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
        }
        .send-message {
            display: flex;
            flex-direction: column;
        }
        .send-message textarea {
            resize: none;
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .send-message button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .send-message button:hover {
            background-color: #0056b3;
        }
        .send-message button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-header">
            {% if room.room_image %}
                <img class="room-image" src="{{ room.room_image.url }}" alt="{{ room.name }}">
            {% else %}
                <div class="room-image" style="background-color: #ccc;"></div>
            {% endif %}
            <div class="room-info">
                <h2>{{ room.name }}</h2>
                <small>Created by: {{ room.created_by.username }}</small>
            </div>
        </div>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.sender.username }}</strong>
                    <p>{{ message.content }}</p>
                    <small>{{ message.timestamp }}</small>
                </div>
            {% endfor %}
        </div>
        <form method="post" class="send-message">
            {% csrf_token %}
            <textarea name="content" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
